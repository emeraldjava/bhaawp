<table class="table table-striped table-bordered">
<tr>
    <th>Name</th>
    <th>Race Number</th>
    <th>Delete</th>
</tr>
{{#runners}}
<tr>
    <td>{{firstname}} {{lastname}}</td>
    <td>{{racenumber}}</td>
	<td>
		<form action="{{home_url}}/wp-admin/admin.php" id="bhaa_raceday_admin_delete_runner_form" method="POST">
			<input type="hidden" name="action" value="bhaa_raceday_admin_delete_runner"/>
			<input type="hidden" name="runner" value="{{runner}}">
			<input type="hidden" name="raceid" value="{{race}}">
			<!-- TODO add validation for the number -->
			<input class="btn btn-success" role="button"
				type="submit" value="Delete {{runner}}"/>
		</form>
	</td>
</tr>
{{/runners}}
</table>
